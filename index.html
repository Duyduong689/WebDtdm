<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AWS - App Transcribe Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/bg-01.jpg">
      <div class="container-fluid">

        <section class="row" id="tmHome">
        
          <div class="col-12 tm-home-container">
            <div class="text-white tm-home-left">
              <!-- <p class="text-uppercase tm-slogan">We can develop</p> -->
              <hr class="tm-home-hr" />
              <h2 class="tm-home-title">AWS Transcribe App</h2>
              <p class="tm-home-text">
                Import your sound file here to start transcribe
              </p>
               <label for="audioInput" class="upload_file">
                  <span class="btn btn-primary">Upload your file</span>
               </label>
               <input class="" style="display: none;" id="audioInput" type="file" accept="audio/mp3, audio/mp4, audio/wav audio/aac"></input>
            </div>
            <div class="tm-home-right">
              <!-- <img src="img/mobile-screen.png" alt="App on Mobile mockup" /> -->
              <div class="wrapper">
                <h2>Your Transcribe Text</h2>
                <textarea spellcheck="false" placeholder="Here is your text..." required></textarea>
              </div>
            </div>
          </div>
        </section>
        <div class="audio-field">
          <audio controls id="audio">
           <source src="" id="userAudioSrc" type="audio/mpeg">
         </audio>
        </div>
        <!-- Page footer -->
        <footer class="row">
          <p class="col-12 text-white text-center tm-copyright-text">
            Copyright &copy; 2020 App Landing Page. 
            Designed by <a href="#" class="tm-copyright-link">TemplateMo</a>
          </p>
        </footer>
      </div>
      <!-- .container-fluid -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      const textarea = document.querySelector("textarea");
      textarea.addEventListener("keyup", e =>{
        textarea.style.height = "63px";
        let scHeight = e.target.scrollHeight;
        textarea.style.height = `${scHeight}px`;
      });
    </script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
